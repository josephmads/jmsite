{% extends 'base.html' %}

{% block content %}

{% load static %}
{% load markdown_extras %}

    <link rel="stylesheet" href="{% static 'css/codehilite.css' %}">

    <h2 class="display-2">My Blog</h2>
    <br></br>
    {% for post in posts %}
    <div class="card m-4" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text text-muted small">{{ post.published }}</p>
            <p class="card-text">{{ post.text | to_markdown | safe | truncatechars:50 }}</p>
            <a href="{% url 'blog:detail' post.slug %}" class="btn btn-primary">Read More</a>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
